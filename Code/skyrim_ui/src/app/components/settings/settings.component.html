<div class="container">
  <div class="settings">

    <div class="section">
      <h2>{{ 'COMPONENT.SETTINGS.AUDIO' | transloco }}</h2>
      <div class="flex-item">
        <label for="muted">{{ 'COMPONENT.SETTINGS.MUTE_UI' | transloco }}</label>
        <input id="muted" type="checkbox" [ngModel]="muted"
               (ngModelChange)="onMutedChange($event)"
        >
      </div>
      <div class="flex-item">
        <label>{{ 'COMPONENT.SETTINGS.UI_VOLUME' | transloco }}</label>
        <input class="volumeSlider" type="range" min="0.0" max="1.0" step="0.1" [ngModel]="volume"
               (ngModelChange)="onVolumeChange($event)"
        >
      </div>
    </div>

    <div class="section">
      <h2>{{ 'COMPONENT.SETTINGS.PARTY' | transloco }}</h2>
      <div class="flex-item">
        <label for="showParty">{{ 'COMPONENT.SETTINGS.SHOW_PARTY' | transloco }}</label>
        <input id="showParty" type="checkbox" [ngModel]="showParty" [disabled]="autoHideParty"
               (ngModelChange)="onShowPartyChange($event)"
        >
      </div>
      <div class="flex-item">
        <label for="autoHideParty">{{ 'COMPONENT.SETTINGS.AUTO_HIDE_PARTY' | transloco }}</label>
        <input id="autoHideParty" type="checkbox" [ngModel]="autoHideParty"
               (ngModelChange)="onAutoHidePartyChange($event)"
        >
      </div>
      <div class="flex-item">
        <label>{{ 'COMPONENT.SETTINGS.AUTO_HIDE_PARTY_LENGTH' | transloco }}</label>
        <div class="radio-group">
          <label>{{ 'COMPONENT.SETTINGS.LENGTH' | transloco:{ length: 1 } }}</label>
          <input
            type="radio"
            [value]="1"
            [disabled]="!autoHideParty"
            [ngModel]="autoHideTime"
            (ngModelChange)="onAutoHideTimeChange($event)"
          >
          <label>{{ 'COMPONENT.SETTINGS.LENGTH' | transloco:{ length: 3 } }}</label>
          <input
            type="radio"
            [value]="3"
            [disabled]="!autoHideParty"
            [ngModel]="autoHideTime"
            (ngModelChange)="onAutoHideTimeChange($event)"
          >
          <label>{{ 'COMPONENT.SETTINGS.LENGTH' | transloco:{ length: 5 } }}</label>
          <input
            type="radio"
            [value]="5"
            [disabled]="!autoHideParty"
            [ngModel]="autoHideTime"
            (ngModelChange)="onAutoHideTimeChange($event)"
          >
        </div>
      </div>
      <div class="flex-item">
        <label>{{ 'COMPONENT.SETTINGS.PARTY_ANCHOR' | transloco }}</label>
        <div class="anchor-radios">
          <div class="radio-group">
            <label>{{ 'COMPONENT.SETTINGS.PARTY_ANCHOR_POSITION.TOP_LEFT' | transloco }}</label>
            <input type="radio" [value]="PartyAnchor.TOP_LEFT" [ngModel]="partyAnchor"
                   (ngModelChange)="onPartyAnchorChange($event)"
            >
          </div>
          <div class="radio-group">
            <label>{{ 'COMPONENT.SETTINGS.PARTY_ANCHOR_POSITION.TOP_RIGHT' | transloco }}</label>
            <input type="radio" [value]="PartyAnchor.TOP_RIGHT" [ngModel]="partyAnchor"
                   (ngModelChange)="onPartyAnchorChange($event)"
            >
          </div>
          <div class="radio-group">
            <label>{{ 'COMPONENT.SETTINGS.PARTY_ANCHOR_POSITION.BOTTOM_RIGHT' | transloco }}</label>
            <input type="radio" [value]="PartyAnchor.BOTTOM_RIGHT" [ngModel]="partyAnchor"
                   (ngModelChange)="onPartyAnchorChange($event)"
            >
          </div>
          <div class="radio-group">
            <label>{{ 'COMPONENT.SETTINGS.PARTY_ANCHOR_POSITION.BOTTOM_LEFT' | transloco }}</label>
            <input type="radio" [value]="PartyAnchor.BOTTOM_LEFT" [ngModel]="partyAnchor"
                   (ngModelChange)="onPartyAnchorChange($event)"
            >
          </div>
        </div>
      </div>
      <div class="flex-item">
        <label>{{ 'COMPONENT.SETTINGS.PARTY_ANCHOR_OFFSET_X' | transloco }}</label>
        <input type="range" min="0" max="84" step="1" [ngModel]="partyAnchorOffsetX"
               (ngModelChange)="onPartyAnchorChangeOffsetX($event)"
        >
      </div>
      <div class="flex-item">
        <label>{{ 'COMPONENT.SETTINGS.PARTY_ANCHOR_OFFSET_Y' | transloco }}</label>
        <input type="range" min="2" max="50" step="1" [ngModel]="partyAnchorOffsetY"
               (ngModelChange)="onPartyAnchorChangeOffsetY($event)"
        >
      </div>
    </div>

    <div class="section">
      <h2>{{ 'COMPONENT.SETTINGS.DEBUG' | transloco }}</h2>
      <div class="flex-item">
        <label for="showDebug">{{ 'COMPONENT.SETTINGS.SHOW_DEBUG_INFO' | transloco }}</label>
        <input id="showDebug" type="checkbox" [ngModel]="showDebug"
               (ngModelChange)="onShowDebugChange($event)"
        >
      </div>
    </div>
    <div class="section">
      <h2>{{ 'COMPONENT.SETTINGS.FONT' | transloco }}</h2>
      <div class="flex-item">
        <label for="fontSize">{{ 'COMPONENT.SETTINGS.FONT_SIZE' | transloco }}</label>
        <span class="fontsize-controls">
          <button id="decrement" (click)="onFontSizeDown()"></button>
            <span id="fontSize">{{('COMPONENT.SETTINGS.FONT_SIZES.' + fontSize.toUpperCase()) | transloco}}</span>
          <button id="increment"(click)="onFontSizeUp()"></button>
        </span>
      </div>
    </div>
  </div>
</div>

<div class="actions">
  <button data-style-ornament="simple" class="btnCancel" (click)="close()">
    {{ 'COMPONENT.SETTINGS.BACK' | transloco }}
  </button>
</div>
